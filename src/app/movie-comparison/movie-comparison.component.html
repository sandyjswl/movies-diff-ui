<div>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="isEnabled" (change)="toggleView($event)">
    <mat-button-toggle [value]="true">Table View</mat-button-toggle>
    <mat-button-toggle [value]="false">Graphical View</mat-button-toggle>
  </mat-button-toggle-group>

</div>
<div *ngIf="movie_1_array && movie_2_array && isEnabled" class="row">
  <div class="col">
    <mat-card>{{movie_1}}</mat-card>
    <table mat-table [dataSource]="movie_1_array" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Day">
        <th mat-header-cell *matHeaderCellDef> Day</th>
        <td mat-cell *matCellDef="let element"> {{element.Day}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Daily Gross">
        <th mat-header-cell *matHeaderCellDef> Daily Gross</th>
        <td mat-cell *matCellDef="let element"> {{element.Daily}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="col">
    <mat-card>{{movie_2}}</mat-card>
    <table mat-table [dataSource]="movie_2_array" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Day">
        <th mat-header-cell *matHeaderCellDef> Day</th>
        <td mat-cell *matCellDef="let element"> {{element.Day}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Daily Gross">
        <th mat-header-cell *matHeaderCellDef> Daily Gross</th>
        <td mat-cell *matCellDef="let element"> {{element.Daily}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>

<div *ngIf="movie_1_array && movie_2_array && !isEnabled" class="row">
<mat-card>
  <img mat-card-image src="{{link}}" alt="Photo of a Shiba Inu">
</mat-card>
</div>
